<html>
<body>

<div class="col-lg-5 col-md-8">
    <div class="form">
       <form role="form" method="POST" id="contactForm" class="php-email-form">
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group mt-3">
          <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="subject" required>
          </div>
         <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message"  id="message" required></textarea>
        </div>
        <div class="my-3">
          <div class="sent-request">Your review has been Submitted</div>
         </div>
        <div class="text-center"><button type="submit">Send Message</button></div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>

  </body>
  </html>
